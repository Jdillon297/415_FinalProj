<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://i.imgur.com/dXNtlDw.gif");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 4em;
        color: #ff5733;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
      }

      img {
        width: 300px;
        height: auto;
      }

      a {
        color: #ff5733;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops! 404</h1>
      <p><a href="/">Go back to Home</a></p>
    </div>
  </body>
</html>
