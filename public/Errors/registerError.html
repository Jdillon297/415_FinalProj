<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Error</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 2em;
        color: #ff5733;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
      }

      img {
        width: 200px;
        height: auto;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://i.imgur.com/3vpbDRs.png" alt="Registration Error" />
      <h1>Registration Error</h1>
      <p>Oops! The username is already taken. Please choose another one.</p>
      <p><a href="/register">Go back to Registration</a></p>

</html>
