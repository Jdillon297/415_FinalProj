<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Topic</title>
    <link rel="stylesheet" href="createtopic.css" />
  </head>
  <body>
    <div class="container">
      <a href="/"
        ><img
          width="20px"
          height="20px"
          src="https://www.transparentpng.com/thumb/red-arrow/jzAcjS-file-red-arrow-left-png-wikimedia-commons.png"
          alt="https://www.transparentpng.com/thumb/red-arrow/jzAcjS-file-red-arrow-left-png-wikimedia-commons.png"
      /></a>
      <h2>Create New Topic</h2>
      <form id="createTopicForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <button id="submitBtn" type="button">Create Topic</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const submitBtn = document.getElementById("submitBtn");

        submitBtn.addEventListener("click", async function () {
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;

          // Create an object with form data
          const formData = {
            title: title,
            description: description,
          };

          // Send form data to the server
          await fetch("/post/createTopic", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then(async (response) => {
              alert("Successfully created a topic.");
            })

            .catch((error) => {
              console.error("Error:", error);
            });

          document.getElementById("createTopicForm").reset();
        });
      });
    </script>
  </body>
</html>
